<!DOCTYPE html>

  <head>

    <style>
      html, body {

        padding: 0;

      }

        left: 10px;

        font-size: 14px;
        z-index: 5;
        max-height: 70%;
        overflow-y: auto;
      }
      .legend-item {
        margin-bottom: 6px;
        display: flex;
        align-items: center;
      }
      .color-box {
        width: 16px;
        height: 16px;
        margin: 0 6px;

  </head>

    <div id="legend">
