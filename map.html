    <title>Medan 101 - Marker Popup Final Fix</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
        width: 100%;
      }
      #legend {
        position: absolute;
        bottom: 30px;
        left: 10px;
        background: white;
        padding: 10px;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.3);
        font-family: sans-serif;
        font-size: 14px;
        z-index: 5;
        max-height: 70%;
        overflow-y: auto;
      }
      .legend-item {
        margin-bottom: 6px;
        display: flex;
        align-items: center;
      }
      .color-box {
        width: 16px;
        height: 16px;
        margin: 0 6px;
      }
    </style>
  </head>
