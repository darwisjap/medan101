<!DOCTYPE html>
<html>
  <head>
    <title>Medan 101 with Legend</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
        width: 100%;
      }
      #legend {
        position: absolute;
        bottom: 30px;
        left: 10px;
        background: white;
        padding: 10px;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.3);
        font-family: sans-serif;
        font-size: 14px;
        z-index: 5;
      }
      .legend-item {
        margin-bottom: 6px;
        display: flex;
        align-items: center;
      }
      .color-box {
        width: 12px;
        height: 12px;
        margin-right: 6px;
        border: 1px solid #999;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div id="legend">
      <strong>ðŸ“Œ Categories</strong><br/>
      <div class="legend-item"><div class="color-box" style="background:#ff0000ff"></div>Chinese Food</div>
      <div class="legend-item"><div class="color-box" style="background:#e10000ff"></div>Indo Food</div>
      <div class="legend-item"><div class="color-box" style="background:#c30000ff"></div>Snacks</div>
      <div class="legend-item"><div class="color-box" style="background:#a50000ff"></div>Coffee</div>
      <div class="legend-item"><div class="color-box" style="background:#870000ff"></div>Bar</div>
      <div class="legend-item"><div class="color-box" style="background:#870000ff"></div>No more food please!</div>
      <div class="legend-item"><div class="color-box" style="background:#4b0000ff"></div>Where You Stay</div>

    </div>
    <script>
      function initMap() {
        const map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: 3.589974, lng: 98.676903 },
          zoom: 15,
        });

        const kmlLayer = new google.maps.KmlLayer({
          url: "https://darwisjap.github.io/medan101/medan101_colored.kml",  // Update if hosted elsewhere
          map: map,
          preserveViewport: false,
        });

        kmlLayer.addListener("click", function (event) {
          const text = event.featureData.description;
          const title = event.featureData.name;
          const infowindow = new google.maps.InfoWindow({
            content: `<strong>${title}</strong><br>${text}`,
            position: event.latLng,
          });
          infowindow.open(map);
        });
      }
    </script>
    <script async
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBCp6UUcOJTDw9C1wXivQy1oFPl-0C4QhI&callback=initMap">
    </script>
  </body>
</html>
